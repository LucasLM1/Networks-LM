<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas M. Souza">
    <meta name="description" content="Page with my main social networks and curriculum">

    <title> Networks | LM </title>
    <link rel="icon" type="image/x-icon" href="./assets/images/LM-icon.jpg">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--CSS Processado-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header class="header-profile">
        <img class="header-profile__image" src="./assets/images/profile-image.jpg" alt="Imagem de perfil">
        <h1 class="header-profile__name">Lucas M. Souza | LM</h1>
        <p class="header-profile__user">@lucxs.lm_</p>
    </header>

    <main>
        <a class="social-network social-network__linkedin social-network_effect" href="https://www.linkedin.com/in/lucaslmsc/" target="_blank">
            <box-icon name='linkedin-square' type='logo' animation='tada' ></box-icon>
            LinkedIn
        </a>

        <a class="social-network social-network__github social-network_effect" href="https://github.com/LucasLM1" target="_blank">
            <box-icon name='github' type='logo' animation='tada' ></box-icon>
            GitHub
        </a>

        <a class="social-network social-network__instagram social-network_effect" href="https://www.instagram.com/lucxs.lm_/" target="_blank">
            <box-icon name='instagram' type='logo' animation='tada' ></box-icon>
            Instagram
        </a>
    </main>

    <footer>
        <p data-js="typing"></p>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</html>
